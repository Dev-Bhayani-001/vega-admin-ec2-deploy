<div class="sticky top-0 z-50 bg-slate-300 shadow-2xl border-b border-gray-700">
  <div class="navbar flex justify-between align-center">
    <ul
      class="flex flex-wrap text-sm font-medium text-center text-gray-700 px-5"
    >
      <li class="me-2 pt-2 pr-1 pl-1" *ngFor="let tab of navbar">
        <a
          href="#"
          [routerLink]="tab.url"
          routerLinkActive="text-gray-300 bg-gray-800"
          [routerLinkActiveOptions]="{ exact: true }"
          class="hover:text-gray-300 inline-block p-4 rounded-t-lg hover:bg-gray-800"
          >{{ tab.title }}</a
        >
      </li>
    </ul>
    <div class="mt-2 mr-3">
      <button
        type="button"
        (click)="onLogout()"
        class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
      >
        Log out
      </button>
    </div>
  </div>
</div>
<div class="m-12"><router-outlet></router-outlet></div>
